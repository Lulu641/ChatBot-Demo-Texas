<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Take Care of Texas Chatbot</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #1aa7a1, #57d3cc);
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #00332f;
}
#chatContainer {
  width: 480px;
  max-width: 90%;
  background: white;
  border-radius: 25px;
  box-shadow: 0 10px 35px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  border: 3px solid #064f4a;
}
#header {
  background: #0d726b;
  color: white;
  padding: 20px;
  font-size: 1.4rem;
  text-align: center;
  font-weight: bold;
}
#chatBox {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  background: #f3fffe;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.userBubble {
  align-self: flex-end;
  background: #c0f7f3;
  padding: 12px 18px;
  border-radius: 18px;
  border: 2px solid #0aa399;
  max-width: 80%;
}
.aiBubble {
  align-self: flex-start;
  background: #00bfff;
  color: white;
  padding: 12px 18px;
  border-radius: 18px;
  border: 2px solid #0d726b;
  max-width: 80%;
}
#inputArea {
  display: flex;
  padding: 15px;
  border-top: 2px solid #b6f1ec;
  background: #e3fffc;
  gap: 10px;
}
#inputArea input {
  flex: 1;
  padding: 10px 14px;
  border-radius: 12px;
  border: 2px solid #0aa399;
  font-size: 1rem;
}
#inputArea button {
  padding: 10px 16px;
  background: #0aa399;
  border: none;
  border-radius: 12px;
  color: white;
  cursor: pointer;
  font-weight: bold;
  transition: 0.2s;
}
#inputArea button:hover {
  background: #0d726b;
  transform: scale(1.05);
}
</style>
</head>
<body>
<div id="chatContainer">
  <div id="header">Take Care of Texas</div>
  <div id="chatBox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message here" />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>
<script src="responses.js"></script>
<script>
const chatBox = document.getElementById('chatBox');
const input = document.getElementById('userInput');

function addMessage(role, text) {
  const div = document.createElement('div');
  div.className = role === 'user' ? 'userBubble' : 'aiBubble';
  div.textContent = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function sendMessage() {
  const message = input.value.trim();
  if(message === '') return;
  addMessage('user', message);
  input.value = '';
  const response = getResponse(message);
  setTimeout(() => addMessage('ai', response), 400);
}

input.addEventListener('keypress', function(e) {
  if(e.key === 'Enter') sendMessage();
});
</script>
</body>
</html>
